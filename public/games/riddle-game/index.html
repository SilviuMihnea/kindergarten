<!DOCTYPE html>
<html lang="ro">

<head>
    <title>Ghicitori</title>
    <link href="style.css" rel="stylesheet">
    <link href="../../style/style.css" rel="stylesheet">
    <script src="game.js"></script>
    <script src="../../scripts/client.js"></script>
</head>

<body onload="initGame()">
    <div class="background">
        <img src="../../images/job-object-association-game/background-caption.png" alt="" class="background-caption">
        <img src="../../images/job-object-association-game/question-mark.png" alt="" 
        class="question-mark cursor-pointer" onclick="onQuestionMarkClicked()">
    
        <div class="job-section">
            <img id="job" class="job-image cursor-pointer">
        </div>

        <div class="object-section">
            <img id="object-1" class="object-section-image cursor-pointer" onclick="onJobObjectClicked('object-1')">
        </div>
        <div class="object-middle-section">
            <img onmouseover="console.log(12);" id="object-2" class="object-section-image cursor-pointer" onclick="onJobObjectClicked('object-2')">
        </div>
        <div class="object-section">
            <img id="object-3" class="object-section-image cursor-pointer" onclick="onJobObjectClicked('object-3')">
        </div>
    </div>
    <script>
        playAudioAndWaitToFinish("../../audio/mickey-story/08_aventura_noastra.m4a");
    </script>
</body>

</html>
