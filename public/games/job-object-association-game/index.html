<!DOCTYPE html>
<html lang="ro">

<head>
    <title>Cunoasterea mediului - meserii</title>
    <link href="style.css" rel="stylesheet">
    <link href="../../style/style.css" rel="stylesheet">
    <script src="game.js"></script>
    <script src="../../scripts/client.js"></script>
</head>

<body onload="initGame()">
    <div class="background">
        <img src="../../images/job-object-association-game/background-caption.png" alt="" class="background-caption">
        <img src="../../images/job-object-association-game/question-mark.png" alt="" class="question-mark cursor-pointer" onclick="onQuestionMarkClicked()">
    
        <div class="job-section">
            <img id="job" class="job-image cursor-pointer">
        </div>
        <div class="object-section">
            <img id="object-1" class="object-section-image cursor-pointer">
        </div>
        <div class="object-middle-section">
            <img id="object-2" class="object-section-image cursor-pointer">
        </div>
        <div class="object-section">
            <img id="object-3" class="object-section-image cursor-pointer">
        </div>
    </div>
    <script>
        playAudioAndWaitToFinish("../../audio/mickey-story/04_intotdeanuna_mi_au_placut_copii.m4a", () => {
            ["object-1", "object-2", "object-3"].forEach(id => document.getElementById(id).onclick = () => onJobObjectClicked(id));
        });
    </script>
</body>

</html>
