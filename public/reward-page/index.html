<!DOCTYPE html>
<html lang="ro">

<head>
    <title>Felicitari!</title>
    <link href="style.css" rel="stylesheet">
    <link href="../style/style.css" rel="stylesheet">
</head>

<body>
    <div class="star-div">
        <span>
            <img src="../images/reward-page/star.jpg" class="star-image right-rotated-image">
        </span>
        <span>
            <img src="../images/reward-page/star.jpg" class="star-image">
        </span>
        <span>
            <img src="../images/reward-page/star.jpg" class="star-image">
        </span>
        <span>
            <img src="../images/reward-page/star.jpg" class="star-image left-rotated-image">
        </span>
    </div>
    <div class="mickey-animation" id="mickey">
        <img src="../images/reward-page/mickey-animation.jpg" class="mickey-animation-image">
    </div>
    <div class="gift-gif" id="gift">
        <img src="../images/reward-page/gift.gif" class="gift-image">
    </div>
    <div class="decorated-superhero">
        <img id="superhero">

    <div class="home-button">

    <script>
        if(calculateTotal() >= 75) {
            console.log(calculateTotal());
            document.getElementById('superhero').src = `../images/reward-page/decorated-superhero-${localStorage.getItem("superhero")}`;
            playAudioAndWaitToFinish("../../audio/mickey-story/10_de_a_lungul.m4a");
        }
        else {
            playAudioAndWaitToFinish("../../audio/mickey-story/11_nu_te_descuraja_final_urechi.m4a");

            document.getElementById('gift').style.display = 'none';
        }
