<!DOCTYPE html>
<html lang="ro">

<head>
    <title>Minunata lume a lui Mickey Mouse si a prietenilor sai</title>
    <link href="./style/style.css" rel="stylesheet">
    <script src="./scripts/client.js"></script>
</head>

<body>
    <div class="main-page-background">
        <img id="start" src="images/main-page/start-button.png" alt="start" onclick="initMainPage()"
            class="cursor-pointer button-start">
        <a id="login" href="./login-page/index.html">
            <img src="images/main-page/button-start-evaluation.JPG" alt="start"
                class="button-start-evaluation cursor-pointer">
        </a>
        <a id="results" href="./results-page/index.html">
            <img src="images/main-page/button-view-results.JPG" alt="results" 
                class="cursor-pointer">
        </a>
    </div>
    <script>
        function initMainPage() {
            addClassName("start", "invisible");
            ["login", "results"].forEach(id => addClassName(id, "disabled-link"));
            playAudioAndWaitToFinish("./audio/mickey-story/01_bine_te_am_gasit.m4a", () => {
                ["login", "results"].forEach(id => removeClassName(id, "disabled-link"));
            });
        }
    </script>
</body>

</html>
