<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="../style/style.css" rel="stylesheet">
    <script src="../scripts/client.js"></script>
    <title>New level</title>
</head>
<body>
    <div class="background">
        <img src="../images/transition/transition.png" class="board">

        <div class="stars">
            <img src="../images/transition/star.png" class="star1 star">
            <img src="../images/transition/star.png" class="star2 star">
            <img src="../images/transition/star.png" class="star3 star">
            <img src="../images/transition/star.png" class="star4 star">
        </div>
    </div>
    <script>
        const query = parseQuery();
        const { nextPage, stars, score } = query;
        const actualStars = [...document.getElementsByClassName('star')];

        if(score > 0){
            playAudio("../audio/mickey-story/12_ai _primit_1_steluta.m4a");
        }
        else {
            playAudio("../audio/mickey-story/13_steluta_de_incurajare.m4a");
        }

        for(let i in actualStars) {
            if(i < stars - 1) {
                actualStars[i].classList.add('visible-star');
            } else if(i == stars - 1) {
                actualStars[i].classList.add('active-star');
            } else if(i > stars - 1) {
                actualStars[i].classList.add('invisible-star');
            }
        }
        setTimeout(() => {
            redirectToGame(nextPage);
        }, 6000);
    </script>
</body>
</html>
